services:
  # =============================================================================
  # PostgreSQL Database Service
  # =============================================================================
  postgres:
    image: postgres:14-alpine
    container_name: aspa-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-aspa_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-aspa_password}
      POSTGRES_DB: ${DB_NAME:-aspa_db}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      # Persist database data
      - postgres_data:/var/lib/postgresql/data
      # Optional: Custom initialization scripts
      # - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - aspa-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-aspa_user} -d ${DB_NAME:-aspa_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =============================================================================
  # Backend API Service
  # =============================================================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: aspa-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-3000}
      API_BASE_URL: ${API_BASE_URL:-http://localhost:3000}
      
      # Database configuration
      DATABASE_URL: postgresql://${DB_USER:-aspa_user}:${DB_PASSWORD:-aspa_password}@postgres:5432/${DB_NAME:-aspa_db}
      
      # JWT configuration
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-1h}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      
      # Email configuration
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_SECURE: ${SMTP_SECURE:-false}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      EMAIL_FROM: ${EMAIL_FROM}
      EMAIL_FROM_NAME: ${EMAIL_FROM_NAME:-ASPA San Vicente}
      
      # CORS configuration
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000,http://localhost:5173}
      CORS_CREDENTIALS: ${CORS_CREDENTIALS:-true}
      
      # Rate limiting
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-900000}
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS:-100}
      
      # Security
      BCRYPT_SALT_ROUNDS: ${BCRYPT_SALT_ROUNDS:-12}
      PASSWORD_RESET_EXPIRY_HOURS: ${PASSWORD_RESET_EXPIRY_HOURS:-1}
      
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-info}
      LOG_REQUESTS: ${LOG_REQUESTS:-true}
    ports:
      - "${PORT:-3000}:3000"
    networks:
      - aspa-network
    volumes:
      # Optional: Mount logs directory
      - ./logs:/app/logs
    command: sh -c "npx prisma migrate deploy && node dist/server.js"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # =============================================================================
  # Optional: pgAdmin for Database Management
  # =============================================================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: aspa-pgadmin
    restart: unless-stopped
    profiles:
      - tools
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@aspa.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    networks:
      - aspa-network
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin

# =============================================================================
# Networks
# =============================================================================
networks:
  aspa-network:
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
